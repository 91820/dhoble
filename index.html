<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello.</title>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap&display=swap" rel="stylesheet">
  <link rel="icon" href="https://github.com/91820/dhoble/blob/a110b2221589342d871fbf6bfd5c73c04f44b622/assets/Dhoble%20Favicon.png" type="image/png">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body.d0-default {
      background-color: #0D0E14;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      position: relative;
    }
    .d0-wrap-overlay-soft, .d0-wrap-overlay-ira {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      min-width: 100vw; min-height: 100vh;
      max-width: none; max-height: none;
      object-fit: cover; pointer-events: none;
    }
    .d0-wrap-overlay-soft { z-index: 2; mix-blend-mode: soft-light; opacity: 10%; }
    .d0-wrap-overlay-ira { z-index: 2; mix-blend-mode: soft-light; opacity: 5%; }
    .d0-wrap {
      width: 100vw; height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      flex-wrap: wrap; position: relative; z-index: 2;
    }
    .dsvg { z-index: 10; }
    .d1-head { width: 256px; height: 256px; color: #777076; z-index: 10; }
    .luxury-mouse-bg, .holo-bg {
      pointer-events: none; position: fixed; left: 0; top: 0;
      width: 100vw; height: 100vh; z-index: 0; overflow: visible;
    }
    .luxury-mouse-bg svg, .holo-bg svg {
      position: absolute; will-change: transform, opacity, filter;
      pointer-events: none; user-select: none;
      transition: opacity 0.3s cubic-bezier(.4,0,.2,1);
    }
    .luxury-mouse-bg svg { filter: blur(80px) saturate(1.5); opacity: 0.45; }
    .holo-bg { mix-blend-mode: lighten; }
    .holo-bg svg { width: 100vw; height: 100vh; left: 0; top: 0; opacity: 0.18; filter: blur(32px) saturate(1.2);}
    .d1-land-message { width: 100%; }
    .h1-landing {
      margin: 0 0 12px 0; width: 100%; text-align: center;
      font-size: 56px; font-family: 'Alex Brush', cursive;
    }
    .p-landing { width: 100%; text-align: center; font-family: 'Koh Santepheap', serif; }
    ::selection {
      background: #252933;
      color: #F2F2F7;
    }

    /* --- Simplified, thinner MacBook-style input at bottom center --- */
    .bottom-input-container {
      position: fixed;
      left: 0; right: 0;
      bottom: 48px;
      display: flex;
      justify-content: center;
      z-index: 100;
      pointer-events: none;
      user-select: none;
    }
    .macbook-input-wrapper {
      background: rgba(24, 24, 28, 0.92);
      border-radius: 24px;
      box-shadow: 0 1.5px 8px 0 rgba(0,0,0,0.22), 0 1px 0 0 rgba(255,255,255,0.03) inset;
      padding: 0.25rem 0.9rem 0.25rem 0.7rem;
      display: flex;
      align-items: center;
      min-width: 220px;
      max-width: 90vw;
      pointer-events: auto;
      transition: box-shadow 0.18s cubic-bezier(.4,0,.2,1), background 0.18s cubic-bezier(.4,0,.2,1);
      gap: 0.5rem;
      border: 1px solid #777076;
    }
    .macbook-input-wrapper.focused {
      background: rgba(32, 32, 36, 0.98);
      box-shadow: 0 2.5px 12px 0 rgba(0,0,0,0.32), 0 0 0 1.5px #777076;
      border-color: #777076;
    }
    .macbook-lock-icon {
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #60515C;
      flex-shrink: 0;
      margin-right: 0.2rem;
      opacity: 0.82;
      transition: color 0.18s;
    }
    .macbook-input-wrapper.focused .macbook-lock-icon {
      color: #777076;
      opacity: 1;
    }
    .macbook-input {
      border: none;
      outline: none;
      background: transparent;
      color: #F2F2F7;
      font-size: 1rem;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      width: 100%;
      padding: 0.25rem 0;
      letter-spacing: 0.01em;
      caret-color: #777076;
      transition: color 0.15s;
      border-radius: 6px;
      height: 1.7em;
      min-width: 0;
    }
    .macbook-input::placeholder {
      color: #8e8e93;
      opacity: 1;
      font-weight: 400;
      letter-spacing: 0.01em;
      font-size: 1rem;
    }
    .macbook-input:disabled {
      color: #666;
      background: transparent;
    }
    @media (max-width: 600px) {
      .macbook-input-wrapper {
        min-width: 0;
        width: 96vw;
        padding: 0.25rem 0.5rem 0.25rem 0.4rem;
      }
    }
    /* Subtle input animation */
    .macbook-input-wrapper {
      animation: fadeInUp 0.7s cubic-bezier(.4,0,.2,1) 0.2s both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(32px);}
      to   { opacity: 1; transform: translateY(0);}
    }
  </style>

  <script>
    // --- Efficient Mouse Aura & Holo Animation ---
    (() => {
      // Cache DOM elements
      const aura = document.getElementById('luxuryAura');
      const holoBgSvg = document.getElementById('holoBgSvg');
      const holoEll1 = document.getElementById('holo-ell1');
      const holoEll2 = document.getElementById('holo-ell2');
      const holoEll3 = document.getElementById('holo-ell3');
      const holoRect1 = document.getElementById('holo-rect1');
      const overlaySoft = document.querySelector('.d0-wrap-overlay-soft');
      const overlayIra = document.querySelector('.d0-wrap-overlay-ira');

      // State
      let mouse = { x: window.innerWidth/2, y: window.innerHeight/2 };
      let pos = { x: mouse.x, y: mouse.y };
      let lastMouseMove = Date.now();
      let shimmerAngle = 0;
      let ballRadius = getBallRadius();
      const auraRadius = 300;
      const mainAuraHex = "#404556";
      const accentAuraHex = "#597D7C";
      let prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Set overlay image sizes
      function setOverlaySize() {
        [overlaySoft, overlayIra].forEach(img => {
          if (img) {
            img.style.width = window.innerWidth + 'px';
            img.style.height = window.innerHeight + 'px';
          }
        });
      }

      // Set aura SVG gradient colors efficiently
      function setAuraColors() {
        if (!aura) return;
        const stops = aura.querySelectorAll('stop');
        if (stops.length >= 5) {
          stops[0].setAttribute('stop-color', mainAuraHex);
          stops[1].setAttribute('stop-color', "#2B1E5C");
          stops[2].setAttribute('stop-color', "#0d0e14");
          stops[3].setAttribute('stop-color', accentAuraHex);
          stops[4].setAttribute('stop-color', mainAuraHex);
        }
      }

      // Utility
      const lerp = (a, b, n) => a + (b - a) * n;
      function getBallRadius() {
        return Math.min(window.innerWidth, window.innerHeight) * 0.36;
      }
      function isMouseInViewport(x, y) {
        const m = 2;
        return x >= -m && y >= -m && x <= window.innerWidth + m && y <= window.innerHeight + m;
      }

      // Holo transforms
      function getHoloTransforms(mx, my, now) {
        const cx = window.innerWidth / 2, cy = window.innerHeight / 2;
        let nx = ((mx - cx) / (window.innerWidth / 2));
        let ny = ((my - cy) / (window.innerHeight / 2));
        nx = Math.max(-1, Math.min(1, nx));
        ny = Math.max(-1, Math.min(1, ny));
        return {
          ell1: {
            dx: nx * 40,
            dy: ny * 24,
            scale: 1 + nx * 0.02 + ny * 0.02,
            rotate: nx * 3 + ny * 2
          },
          ell2: {
            dx: -nx * 30 + Math.sin(now/4000)*12,
            dy: ny * 18 + Math.cos(now/3500)*8,
            scale: 1 + nx * 0.01 - ny * 0.01,
            rotate: -nx * 2 + ny * 2
          },
          ell3: {
            dx: nx * 22 + Math.cos(now/3000)*10,
            dy: -ny * 18 + Math.sin(now/3200)*7,
            scale: 1 - nx * 0.01 + ny * 0.01,
            rotate: nx * 2 - ny * 2
          },
          rect1: {
            dx: nx * 10,
            dy: ny * 10,
            rotate: nx * 1.5
          }
        };
      }
      function applyHoloTransforms(t) {
        if (holoEll1) holoEll1.setAttribute('transform', `translate(${t.ell1.dx},${t.ell1.dy}) scale(${t.ell1.scale}) rotate(${t.ell1.rotate},960,540)`);
        if (holoEll2) holoEll2.setAttribute('transform', `translate(${t.ell2.dx},${t.ell2.dy}) scale(${t.ell2.scale}) rotate(${t.ell2.rotate},1400,320)`);
        if (holoEll3) holoEll3.setAttribute('transform', `translate(${t.ell3.dx},${t.ell3.dy}) scale(${t.ell3.scale}) rotate(${t.ell3.rotate},500,900)`);
        if (holoRect1) holoRect1.setAttribute('transform', `translate(${t.rect1.dx},${t.rect1.dy}) rotate(${t.rect1.rotate},960,540)`);
      }

      // Aura 3D transform
      function get3DTransform(mx, my) {
        const cx = window.innerWidth / 2, cy = window.innerHeight / 2;
        let nx = ((mx - cx) / (window.innerWidth / 2));
        let ny = ((my - cy) / (window.innerHeight / 2));
        let r = Math.sqrt(nx*nx + ny*ny), maxR = 0.98;
        if (r > maxR) { nx *= maxR / r; ny *= maxR / r; }
        let z = Math.sqrt(Math.max(0, 1 - nx*nx - ny*ny));
        const perspective = 0.45;
        const px = nx * ballRadius * (1 + (1-z)*perspective);
        const py = ny * ballRadius * (1 + (1-z)*perspective);
        const scale = 1.05 + z * 0.35;
        const opacity = 0.18 + 0.38 * z;
        const blur = 80 + (1-z)*60;
        const yLift = (1-z) * 60;
        return {
          x: cx + px - auraRadius,
          y: cy + py - auraRadius + yLift,
          scale, opacity, blur
        };
      }

      // Animation loop
      function animate(now) {
        pos.x = lerp(pos.x, mouse.x, 0.045);
        pos.y = lerp(pos.y, mouse.y, 0.045);
        shimmerAngle += 0.004;
        const shimmerX = Math.cos(shimmerAngle) * 24;
        const shimmerY = Math.sin(shimmerAngle) * 16;
        const t = get3DTransform(pos.x, pos.y);
        const finalX = t.x + shimmerX, finalY = t.y + shimmerY;
        if (aura) {
          aura.style.transform = `translate3d(${finalX}px,${finalY}px,0) scale(${t.scale})`;
          aura.style.opacity = (Date.now() - lastMouseMove > 1800) ? 0.12 : t.opacity;
          aura.style.filter = `blur(${t.blur}px) saturate(1.5)`;
        }
        if (holoBgSvg) {
          applyHoloTransforms(getHoloTransforms(pos.x, pos.y, now));
        }
        if (!prefersReducedMotion) requestAnimationFrame(animate);
      }

      // Event handlers
      function handlePointer(x, y) {
        if (!isMouseInViewport(x, y)) {
          mouse.x = window.innerWidth / 2;
          mouse.y = window.innerHeight / 2;
        } else {
          mouse.x = x; mouse.y = y;
        }
        lastMouseMove = Date.now();
      }
      window.addEventListener('mousemove', e => handlePointer(e.clientX, e.clientY));
      window.addEventListener('touchmove', e => {
        if (e.touches && e.touches.length) handlePointer(e.touches[0].clientX, e.touches[0].clientY);
      }, {passive:true});
      window.addEventListener('mouseleave', () => handlePointer(window.innerWidth/2, window.innerHeight/2));
      window.addEventListener('blur', () => handlePointer(window.innerWidth/2, window.innerHeight/2));

      // Responsive
      function handleResize() {
        mouse.x = window.innerWidth/2; mouse.y = window.innerHeight/2;
        ballRadius = getBallRadius();
        setOverlaySize();
        if (holoBgSvg) {
          holoBgSvg.setAttribute('width', window.innerWidth);
          holoBgSvg.setAttribute('height', window.innerHeight);
          holoBgSvg.setAttribute('viewBox', `0 0 ${window.innerWidth} ${window.innerHeight}`);
          if (holoEll1) { holoEll1.setAttribute('cx', window.innerWidth/2); holoEll1.setAttribute('cy', window.innerHeight/2);}
          if (holoEll2) { holoEll2.setAttribute('cx', window.innerWidth*0.73); holoEll2.setAttribute('cy', window.innerHeight*0.3);}
          if (holoEll3) { holoEll3.setAttribute('cx', window.innerWidth*0.26); holoEll3.setAttribute('cy', window.innerHeight*0.83);}
          if (holoRect1) { holoRect1.setAttribute('width', window.innerWidth); holoRect1.setAttribute('height', window.innerHeight);}
        }
      }
      window.addEventListener('resize', handleResize);

      // On load
      window.addEventListener('DOMContentLoaded', () => {
        setOverlaySize();
        setAuraColors();
        if (prefersReducedMotion) {
          if (aura) {
            aura.style.transition = 'none';
            aura.style.opacity = 0.25;
            aura.style.filter = 'blur(60px)';
          }
          if (holoBgSvg) {
            holoBgSvg.style.transition = 'none';
            holoBgSvg.style.opacity = 0.18;
            holoBgSvg.style.filter = 'blur(32px)';
          }
        } else {
          requestAnimationFrame(animate);
        }

        // --- MacBook-style input focus/blur UX ---
        const inputWrapper = document.querySelector('.macbook-input-wrapper');
        const input = document.querySelector('.macbook-input');
        if (input && inputWrapper) {
          input.addEventListener('focus', () => {
            inputWrapper.classList.add('focused');
          });
          input.addEventListener('blur', () => {
            inputWrapper.classList.remove('focused');
          });
          // UX: focus on click anywhere on wrapper
          inputWrapper.addEventListener('mousedown', (e) => {
            if (document.activeElement !== input) {
              e.preventDefault();
              input.focus();
            }
          });
          // UX: Enter key disables input briefly for feedback
          input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
              inputWrapper.classList.add('focused');
              input.disabled = true;
              setTimeout(() => {
                input.disabled = false;
                inputWrapper.classList.remove('focused');
                input.value = '';
                input.blur();
              }, 600);
            }
          });
        }
      });
    })();
  </script>
