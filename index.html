  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body.d0-default {
      background-color: #0D0E14;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      position: relative;
    }
    .d0-wrap-overlay-soft,
    .d0-wrap-overlay-ira {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      max-width: none;
      max-height: none;
      object-fit: cover;
      pointer-events: none;
    }
    .d0-wrap-overlay-soft {
      z-index: 2;
      mix-blend-mode: soft-light;
      opacity: 10%;
    }
    .d0-wrap-overlay-ira {
      z-index: 2;
      mix-blend-mode: hard-light;
      opacity: 5%;
    }
    .d0-wrap {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }
    .dsvg {
      z-index: 10;
    }
    .d1-head {
      width: 256px;
      height: 256px;
      color: #777076;
      z-index: 10;
    }
    .luxury-mouse-bg {
      pointer-events: none;
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      overflow: visible;
    }
    .luxury-mouse-bg svg {
      position: absolute;
      will-change: transform, opacity, filter;
      filter: blur(80px) saturate(1.5);
      opacity: 0.45;
      transition: opacity 0.3s cubic-bezier(.4,0,.2,1);
    }
    .holo-bg {
      pointer-events: none;
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      overflow: visible;
      mix-blend-mode: lighten;
    }
    .holo-bg svg {
      position: absolute;
      width: 100vw;
      height: 100vh;
      left: 0; top: 0;
      will-change: transform, opacity, filter;
      opacity: 0.18;
      filter: blur(32px) saturate(1.2);
      transition: opacity 0.3s cubic-bezier(.4,0,.2,1);
      pointer-events: none;
      user-select: none;
    }
    .d1-land-message {
      width: 100%;
    }
    .h1-landing {
      margin: 0px 0px 12px 0px;
      width: 100%;
      text-align: center;
      font-size: 56px;
      font-family: 'Alex Brush', cursive;
    }
    .p-landing {
      width: 100%;
      text-align: center;
      font-family: 'Koh Santepheap', serif;
    }

    /* --- MacBook-style input at bottom --- */
    .macbook-bottom-input-wrap {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 30;
      pointer-events: none;
    }
    .macbook-bottom-input-inner {
      pointer-events: auto;
      margin-bottom: 4vh;
      background: rgba(22, 24, 30, 0.92);
      border-radius: 14px;
      box-shadow: 0 6px 24px 0 rgba(0,0,0,0.18), 0 1px 6px 0 rgba(64, 69, 86, 0.08);
      border: 1.2px solid #777076;
      display: flex;
      align-items: center;
      min-width: 240px;
      max-width: 340px;
      width: 28vw;
      min-height: 40px;
      position: relative;
      transition: 
        box-shadow 0.28s cubic-bezier(.4,0,.2,1), 
        border-color 0.22s cubic-bezier(.4,0,.2,1), 
        background 0.22s cubic-bezier(.4,0,.2,1),
        transform 0.22s cubic-bezier(.4,0,.2,1);
      backdrop-filter: blur(16px) saturate(1.2);
      -webkit-backdrop-filter: blur(16px) saturate(1.2);
      box-sizing: border-box;
      overflow: hidden;
      opacity: 0;
      transform: translateY(28px) scale(0.97);
      animation: macbookInputFadeIn 1.2s cubic-bezier(.4,0,.2,1) 0.5s forwards;
    }
    @keyframes macbookInputFadeIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .macbook-bottom-input-inner:focus-within,
    .macbook-bottom-input-inner.active {
      box-shadow: 0 10px 36px 0 rgba(0,0,0,0.28), 0 1.5px 8px 0 rgba(64, 69, 86, 0.11);
      border-color: #777076;
      background: rgba(28, 30, 38, 0.98);
      transform: scale(1.02) translateY(-2px);
      transition: box-shadow 0.22s cubic-bezier(.4,0,.2,1), border-color 0.22s cubic-bezier(.4,0,.2,1), background 0.22s cubic-bezier(.4,0,.2,1), transform 0.22s cubic-bezier(.4,0,.2,1);
    }
    .macbook-bottom-input-inner:hover:not(:focus-within) {
      border-color: #bfc2d1;
      background: rgba(32, 34, 44, 0.98);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.20), 0 1.5px 8px 0 rgba(64, 69, 86, 0.09);
      transform: scale(1.008) translateY(-1px);
    }
    .macbook-lock-icon {
      width: 22px;
      height: 22px;
      margin-left: 14px;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bfc2d1;
      opacity: 0.82;
      transition: color 0.18s cubic-bezier(.4,0,.2,1), opacity 0.18s cubic-bezier(.4,0,.2,1);
      flex-shrink: 0;
    }
    .macbook-bottom-input-inner:focus-within .macbook-lock-icon {
      color: #fff;
      opacity: 1;
      filter: drop-shadow(0 0 4px #fff8);
    }
    .macbook-bottom-input {
      flex: 1 1 auto;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 1rem;
      font-family: 'Koh Santepheap', 'San Francisco', 'Segoe UI', 'Arial', sans-serif;
      padding: 0 0 0 0;
      min-width: 0;
      letter-spacing: 0.01em;
      transition: color 0.18s cubic-bezier(.4,0,.2,1);
      caret-color: #fff;
      text-shadow: 0 1px 2px rgba(64,69,86,0.08);
      height: 36px;
      line-height: 36px;
      z-index: 2;
    }
    .macbook-bottom-input::placeholder {
      color: #bfc2d1;
      opacity: 0.62;
      font-family: 'Koh Santepheap', 'San Francisco', 'Segoe UI', 'Arial', sans-serif;
      letter-spacing: 0.01em;
      font-size: 16px;
      transition: color 0.18s cubic-bezier(.4,0,.2,1), opacity 0.18s cubic-bezier(.4,0,.2,1);
    }
    .macbook-bottom-input:focus::placeholder {
      color: #fff;
      opacity: 0.38;
    }
    .macbook-bottom-input:disabled {
      color: #bfc2d1;
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Progress bar */
    .macbook-bottom-input-progress {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 3px;
      background: rgba(255,255,255,0.08);
      border-radius: 0 0 8px 8px;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }
    .macbook-bottom-input-progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #60515C 0%, #777076 100%);
      border-radius: 0 0 8px 8px;
      box-shadow: 0 0 8px 0 #fff8;
      transition: width 0.35s cubic-bezier(.4,0,.2,1), background 0.22s cubic-bezier(.4,0,.2,1);
    }
    .macbook-bottom-input-inner:focus-within .macbook-bottom-input-progress-bar {
      background: linear-gradient(90deg, #60515C 0%, #777076 100%);
      box-shadow: 0 0 12px 0 #fff9;
    }
    .macbook-bottom-input-inner.valid .macbook-bottom-input-progress-bar {
      background: linear-gradient(90deg, #60515C 0%, #777076 100%);
      box-shadow: 0 0 16px 0 #4cd96499;
    }
    /* Subtle shake animation for invalid submit */
    .macbook-bottom-input-inner.shake {
      animation: macbookShake 0.32s cubic-bezier(.36,.07,.19,.97) 1;
    }
    @keyframes macbookShake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .macbook-bottom-input-inner {
        min-width: 0;
        width: 96vw;
        max-width: 99vw;
        margin-bottom: 1.5vh;
      }
      .macbook-lock-icon {
        margin-left: 7px;
        margin-right: 6px;
      }
      .macbook-bottom-input {
        font-size: 0.98rem;
        height: 32px;
        line-height: 32px;
      }
      .macbook-bottom-input::placeholder {
        font-size: 16px;
      }
    }

  <script>
    // --- Mouse-following aura and holographic background (unchanged) ---
    // ... (copy from previous code, omitted for brevity) ...

    // --- MacBook-style input UX and progress bar logic ---
    (function() {
      const inputForm = document.querySelector('.macbook-bottom-input-inner');
      const input = document.querySelector('.macbook-bottom-input');
      const progressBar = document.querySelector('.macbook-bottom-input-progress-bar');
      let typingTimeout = null;

      // Validation logic
      function getProgress(value) {
        let progress = 0;
        // Add 12.5% for each character up to 4 (max 50%)
        let charCount = Math.min(value.length, 4);
        progress += charCount * 0.125; // 12.5% per char, up to 4 chars (0.5)
        // If 4 or more chars, check for number and special char
        if (value.length >= 4) {
          if (/\d/.test(value)) progress += 0.25;
          if (/[^A-Za-z0-9]/.test(value)) progress += 0.25;
        }
        return Math.min(progress, 1);
      }
      function isValid(value) {
        return value.length >= 4 && /\d/.test(value) && /[^A-Za-z0-9]/.test(value);
      }

      function updateProgressBar() {
        const value = input.value;
        const progress = getProgress(value);
        progressBar.style.width = (progress * 100) + "%";
        inputForm.classList.toggle('valid', isValid(value));
      }

      // Typing animation for subtle underline/progress
      input.addEventListener('input', () => {
        inputForm.classList.add('active');
        updateProgressBar();
        if (typingTimeout) clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          inputForm.classList.remove('active');
        }, 700);
      });

      // Remove active class on blur
      input.addEventListener('blur', () => {
        inputForm.classList.remove('active');
      });

      // Submit on Enter, but don't reload page
      inputForm.addEventListener('submit', e => {
        e.preventDefault();
        input.blur();
        inputForm.classList.remove('active');
        updateProgressBar();
        if (!isValid(input.value)) {
          inputForm.classList.add('shake');
          setTimeout(() => inputForm.classList.remove('shake'), 350);
        }
      });

      // Accessibility: focus input on page load for keyboard users
      setTimeout(() => {
        if (window.innerWidth > 600) input.focus();
      }, 900);

      // Prevent pointer events on the wrapper except for the input
      document.querySelector('.macbook-bottom-input-wrap').addEventListener('mousedown', e => {
        if (e.target === inputForm || e.target === input) return;
        e.preventDefault();
      });

      // Initial progress bar state
      updateProgressBar();
    })();
  </script>
