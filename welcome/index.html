<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to The Family</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://github.com/91820/dhoble/blob/main/assets/Dhoble%20Favicon.png?raw=true" type="image/png">
  <style>
    :root {
      --bg-primary: #0D0E14;
      --bg-secondary: #252933;
      --text-primary: #e8eaed;
      --text-secondary: #9aa0a6;
      --border-color: #404556;
      --accent-color: #777076;
      --shadow-color: rgba(32,33,36,0.28);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .search-header {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      background-color: var(--bg-primary);
      z-index: 100;
      box-shadow: 0 1px 6px var(--shadow-color);
      flex-direction: column;
    }

    .search-header .logo {
      margin-right: 1.5rem;
      transition: opacity 0.2s;
    }
    
    .logo {
      color: #777076;
      z-index:10;
    }

    .search-header .logo:hover {
      opacity: 0.8;
    }

    .search-header .logo img {
      height: 24px;
      width: auto;
    }

    .search-container {
      position: relative;
      width: 100%;
      max-width: 500px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      width: 100%;
      padding: 0.5rem 0.75rem;
      transition: all 0.2s ease;
      position: relative;
    }

    .search-box:hover {
      border-color: var(--accent-color);
      box-shadow: 0 1px 6px var(--shadow-color);
    }

    .search-box:focus-within {
      border-color: var(--accent-color);
      box-shadow: 0 1px 6px var(--shadow-color);
      background-color: var(--bg-secondary);
    }

    .search-box:focus-within .suggestions-dropdown {
      display: block;
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 0.9375rem;
      flex: 1;
      padding: 0.375rem;
      width: 100%;
    }

    .search-box input::placeholder {
      color: var(--text-secondary);
      transition: color 0.2s;
    }

    .search-box input:focus::placeholder {
      color: var(--accent-color);
    }

    .search-icon {
      color: var(--text-secondary);
      margin-right: 0.5rem;
      transition: color 0.2s;
      width: 20px;
      height: 20px;
    }

    .search-box:focus-within .search-icon {
      color: var(--accent-color);
    }

    .suggestions-dropdown {
      position: absolute;
      top: calc(100% + 2px);
      left: 0;
      right: 0;
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow-color);
      display: none;
      z-index: 1000;
      max-height: 300px;
      overflow-y: auto;
    }

    .suggestion-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .suggestion-item:hover,
    .suggestion-item.selected {
      background-color: var(--bg-primary);
    }

    .suggestion-icon {
      width: 16px;
      height: 16px;
      margin-right: 0.75rem;
      color: var(--text-secondary);
    }

    .suggestion-text {
      flex: 1;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .suggestion-type {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-left: 0.5rem;
    }

    .content {
      flex-grow: 1;
      padding: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    footer {
      background-color: #0D0E14;
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: auto;
    }

    footer a {
      color: var(--text-secondary);
      text-decoration: none;
      margin: 0.375rem 0.75rem;
      transition: color 0.2s;
    }

    footer a:hover {
      color: var(--text-primary);
    }
    
    .default-1 {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 0.75rem;
      width: 100%;
      min-width: 728px;
      max-width: 85%;
    }
    @media (max-width: 991px) {
        min-width: 728px;
        max-width: 90%;
    }
    @media (max-width: 728px) {
      .search-header {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.75rem;
      }
      
      .default-1 {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 0.75rem;
      width: 100%;
      min-width: auto;
      max-width: 95%%;
    }
      
      .search-header .logo {
        margin-bottom: 0.75rem;
      }

      .search-box {
        max-width: 100%;
      }

      .content {
        padding: 1rem;
      }

      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 0.75rem;
      }
    }
    
    .dsvg-overlay-soft {width:48px!important;height:48px!important;position:absolute;z-index:11;margin:0px -48px;mix-blend-mode:color-dodge;opacity:75%;}
    .dsvg-overlay-ira {width:48px!important;height:48px!important;position:absolute;z-index:12;margin:0px -48px;mix-blend-mode:luminosity;opacity:60%;}
  
  </style>
</head>

  <script>
    // Sample data for site pages - in a real implementation, this would come from your backend
    const sitePages = [
      { title: "Home", url: "/", type: "Page", description: "Welcome to The Family" },
      { title: "Dashboard", url: "/welcome", type: "Page", description: "Search for what you need." },
      { title: "Budget Calculator", url: "/toolkit/budget-calculator/", type: "Page", description: "Calculate income vs expenses" },
      { title: "Contact", url: "/contact", type: "Page", description: "Get in touch with us" },
      { title: "Blog", url: "/blog", type: "Page", description: "Latest news and updates" },
      { title: "Portfolio", url: "/portfolio", type: "Page", description: "Our work showcase" },
      { title: "Team", url: "/team", type: "Page", description: "Meet our team members" },
      { title: "Privacy Policy", url: "/privacy", type: "Legal", description: "Privacy and data protection" },
      { title: "Terms of Service", url: "/terms", type: "Legal", description: "Terms and conditions" },
      { title: "FAQ", url: "/faq", type: "Support", description: "Frequently asked questions" },
      { title: "Documentation", url: "/docs", type: "Resource", description: "Technical documentation" },
      { title: "API Reference", url: "/api", type: "Resource", description: "API documentation" },
      { title: "Careers", url: "/careers", type: "Page", description: "Join our team" },
      { title: "News", url: "/news", type: "Page", description: "Latest company news" },
      { title: "Products", url: "/products", type: "Page", description: "Our product catalog" }
    ];

    const searchInput = document.getElementById('search-input');
    const suggestionsDropdown = document.getElementById('suggestions-dropdown');
    let selectedIndex = -1;

    // Show suggestions when input is focused and has value
    searchInput.addEventListener('focus', () => {
      if (searchInput.value.trim()) {
        showSuggestions(searchInput.value);
      }
    });

    // Hide suggestions when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-container')) {
        hideSuggestions();
      }
    });

    // Handle input changes
    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.trim();
      if (query) {
        showSuggestions(query);
      } else {
        hideSuggestions();
      }
      selectedIndex = -1;
    });

    // Handle keyboard navigation
    searchInput.addEventListener('keydown', (e) => {
      const suggestions = suggestionsDropdown.children;
      
      switch (e.key) {
        case 'ArrowDown':
          e.preventDefault();
          selectedIndex = Math.min(selectedIndex + 1, suggestions.length - 1);
          updateSelection();
          break;
        case 'ArrowUp':
          e.preventDefault();
          selectedIndex = Math.max(selectedIndex - 1, -1);
          updateSelection();
          break;
        case 'Enter':
          e.preventDefault();
          if (selectedIndex >= 0 && suggestions[selectedIndex]) {
            selectSuggestion(suggestions[selectedIndex]);
          } else if (searchInput.value.trim()) {
            performSearch(searchInput.value);
          }
          break;
        case 'Escape':
          hideSuggestions();
          selectedIndex = -1;
          break;
      }
    });

    function showSuggestions(query) {
      const filteredPages = sitePages.filter(page => 
        page.title.toLowerCase().includes(query.toLowerCase()) ||
        page.description.toLowerCase().includes(query.toLowerCase()) ||
        page.type.toLowerCase().includes(query.toLowerCase())
      ).slice(0, 8); // Limit to 8 suggestions

      if (filteredPages.length === 0) {
        hideSuggestions();
        return;
      }

      suggestionsDropdown.innerHTML = '';
      
      filteredPages.forEach((page, index) => {
        const suggestionItem = document.createElement('div');
        suggestionItem.className = 'suggestion-item';
        suggestionItem.innerHTML = `
          <svg class="suggestion-icon" viewBox="0 0 24 24" fill="currentColor">
            ${getIconForType(page.type)}
          </svg>
          <div class="suggestion-text">
            <div>${highlightMatch(page.title, query)}</div>
            <div style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 2px;">
              ${page.description}
            </div>
          </div>
          <span class="suggestion-type">${page.type}</span>
        `;
        
        suggestionItem.addEventListener('click', () => selectSuggestion(suggestionItem));
        suggestionItem.dataset.url = page.url;
        suggestionItem.dataset.title = page.title;
        
        suggestionsDropdown.appendChild(suggestionItem);
      });

      suggestionsDropdown.style.display = 'block';
    }

    function hideSuggestions() {
      suggestionsDropdown.style.display = 'none';
      selectedIndex = -1;
    }

    function updateSelection() {
      const suggestions = suggestionsDropdown.children;
      Array.from(suggestions).forEach((item, index) => {
        item.classList.toggle('selected', index === selectedIndex);
      });
    }

    function selectSuggestion(suggestionElement) {
      const url = suggestionElement.dataset.url;
      const title = suggestionElement.dataset.title;
      
      // In a real implementation, you would navigate to the page
      // For demo purposes, we'll just show an alert
